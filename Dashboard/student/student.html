<!DOCTYPE html>
<html>
    <head>
        <link href="../general-styles.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <title>Form Buster</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="student_styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../create.js"></script>
    <script src="../general_dashboard/scripts.js"></script>

    <script>
        $(function(){
            $('#dashboard').load('../general_dashboard/dashboard.html');
        });
        $(function(){
            $('#transit_form').load('../general_components/in_transit_form_panel.html');
        });
    </script>


    <body onresize="check()" onload="getInTransitForm()">
        <header>
            <div id="dashboard"></div>
        </header>

        <div id="main-container-dashboard" style="margin-left:15%">

            <div class="w3-container w3-cell w3-threequarter">
                <div class="w3-text-theme-red"><H2>In-Progress</H2></div>
                <!-- this should be filled when getInTransitForm() is called-->
                <div id ="transit_form_list"></div>
            </div>

            <!-- popup bar -->
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content">
                    <div class="w3-container">
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                        <div class="w3-text-theme-red">
                            <H3>Registration</H3>
                            <h3>Approvals:</h3>
                            <h3>Dr. Philip Chan</h3><button class="w3-circle w3-green w3-button w3-tooltip">âœ“</button>
                            <button class="w3-button w3-red w3-round-xxlarge">Retract</button>
                            <button class="w3-button w3-red w3-round-xxlarge">View Form</button>

                        </div>
                    </div>
                </div>
            </div>
            <!--pop up bar end-->

            <div class="w3-container w3-cell w3-right w3-quarter">
                <div class="w3-text-theme-red"><H2>Notifications</H2></div>
                <div class="w3-container w3-cell w3-white">
                    <span onclick="this.parentElement.style.display='none'" class="w3-button w3-white w3-large w3-right">&times;</span>
                    <p>David Lee has approved your Registration Form</p>
                    <p>4 min ago</p>
                </div>
             </div>
        </div>

    </body>
</html>
