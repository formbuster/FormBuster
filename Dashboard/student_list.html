<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../tooltipster/dist/js/tooltipster.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="../tooltipster/dist/css/tooltipster.bundle.min.css" />
<link rel="stylesheet" type="text/css" href="../tooltipster/dist/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-shadow.min.css" />
<link rel="stylesheet" type="text/css" href="../tooltipster/dist/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-shadow-customized.min.css" />

<div style="overflow: auto; display: block; margin-top: 3%">
    <input id="searchInput" class="search_input" autofocus type="text" placeholder="Search for students..." onkeyup="keyPressed()" >
    <script>
        document.getElementById("searchInput").addEventListener("keypress", function(key) {
            if (key.which == 13) {
                searchButtonPressed();
            }
        });
    </script>
    <button id="searchButton" class="search_button button_properties" type="button" onclick="searchButtonPressed()">Search</button>
</div>

<button class="all_students_button button_properties all_button_tooltip" type="button" onclick="getAllStudents()">All</button>

<script>
    // Load "button_tooltip" class.
    $(document).ready(function() {
        $('.all_button_tooltip').tooltipster({
            theme: ["tooltipster-shadow", "tooltipster-shadow-customized"],
            side: "right",
            animation: "grow",
            content: "Get a list of all students"
        });

        $('.back_button_tooltip').tooltipster({
            theme: ["tooltipster-shadow", "tooltipster-shadow-customized"],
            side: "bottom",
            animation: "grow",
            content: "Go back to the previous page"
        });
    });
</script>

<div id="coord_students_list" style="margin-top: 3%; overflow: visible"></div>
