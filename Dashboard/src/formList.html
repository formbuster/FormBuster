<div id = "forms-list">
    <input class="w3-button w3-block w3-grey w3-round-xlarge w3-large" style="margin-top: 20px; margin-left: auto; margin-right: auto; padding-left: 10px;" type="text" placeholder="Search...">

    <div class="w3-white w3-panel w3-leftbar w3-border-theme w3-round-xlarge">
        <div class="w3-left">
            <H3 class="w3-left">Registration Form</H3>
            <p></p>
            <p class="w3-left">Used for students to add or drop classes.</p>
        </div>
        <div class="w3-right">
            <button class="w3-margin w3-theme-red w3-btn w3-round-xlarge">Start Form</button>
        </div>
    </div>

    <div class="w3-white w3-panel w3-leftbar w3-border-theme w3-round-xlarge">
        <div class="w3-left">
            <H3 class="w3-left">Closed Class Form</H3>
            <p></p>
            <p class="w3-left">Used for students to get permission to enroll into a class that is full.</p>
        </div>
        <div class="w3-right">
            <button class="w3-margin w3-theme-red w3-btn w3-round-xlarge">Start Form</button>
        </div>
    </div>
</div>
