<!DOCTYPE html>
<html>
    <head>
        <link href="../css/general.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <title>Form Buster</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="../css/stu.css" rel="stylesheet" type="text/css">
    <script src="../js/stu.js"></script>
    <script src="../js/firebase.js"></script>

    <script>
        $(function(){
            $('#dashboard').load('genDashboard.html');
        });
        $(function(){
            $('#notification').load('notification.html');

        });
    </script>


    <body onresize="check()" onload="setUpDashboard()">
        <header>
            <div id="dashboard"></div>
        </header>

        <div id="main-container-dashboard" style="margin-left:15%">

            <div class="w3-container w3-cell w3-threequarter">
                <div class="w3-text-theme-red"><H2>In-Progress</H2></div>
                <!-- this should be filled when getInProgressForm is called-->
                <div id ="transit_form_list"></div>
            </div>

            <div id="notifications-list" class="w3-container w3-cell w3-right w3-quarter">
                <div class="w3-text-theme-red"><H2>Notifications</H2></div>
                <!-- will be replaced later, so that it can be filled when getNotifications is called-->
                <div id = "notification"></div>
            </div>
        </div>

    </body>
</html>
