<!DOCTYPE html>
<html>
<head>
    <link href="../css/general.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="../css/stu.css" rel="stylesheet" type="text/css">
<script src="../js/stu.js"></script>
<script src="../js/courses.js"></script>

<!-- Firebase Initialization scripts -->
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-auth.js"></script>
<script src="../js/firebase.js"></script>

<script>
    $(function(){
        $('#header').load('genDashboard.html', function() {
            document.getElementById("dashboard").addEventListener("click", showDashboard);
            document.getElementById("forms").addEventListener("click", showFormsList);
            document.getElementById("history").addEventListener("click", showHistoryList);
        });
        $('#forms-list').load('formList.html');
        $('#history-list').load('historyList.html');
    });
</script>

<body onresize="check()" onload="setUpDashboard()">
<header>
    <div id="header"></div>
</header>

<div id="dashboard-contents" style="margin-left:15%">

    <div class="w3-container w3-cell w3-threequarter">
        <div class="w3-text-theme-red"><H2>In-Progress Forms</H2></div>
        <!-- this should be filled when getInProgressForm is called-->
        <div id ="transit_form_list"></div>
    </div>

    <div id="notifications-list" class="w3-container w3-cell w3-right w3-quarter">
        <div class="w3-text-theme-red"><H2>Notifications</H2></div>
        <!-- Todo: create function so that it can be filled when getNotifications is called-->
        <div id = "notification"></div>
    </div>
</div>

<!--Todo: automate generation-->
<div id="forms-list" style="display: none; margin-left:20%; margin-right:10%" class="w3-center"></div>

<!--Todo: automate generation-->
<div id="history-list" style="display: none; margin-left:15%; margin-right:10%">
    <div class="w3-text-theme-red"><H2>Past Forms</H2></div>
</div>

</body>
</html>
