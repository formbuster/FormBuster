<div id="forms-list-view">
    <div class="w3-white w3-panel w3-leftbar w3-border-theme w3-round-xlarge" style="position: relative">
        <div class="w3-left" style="width: 83%">
            <h3 id="registration-card-title" style="font-size: 20px">Registration Form</h3>
            <p></p>
            <p style="font-size: 14px; font-style: italic">Used for students to register for classes for an upcoming term.</p>
        </div>
        <button id="registration-form-button" style="outline: none; position: absolute; right: 0; bottom: 0" class="w3-margin w3-theme-red w3-btn w3-round-xlarge">Start Form</button>
    </div>

    <div class="w3-white w3-panel w3-leftbar w3-border-theme w3-round-xlarge" style="position: relative">
        <div class="w3-left" style="width: 83%">
            <h3 id="coprerequisite-card-title" style="font-size: 20px">Co/Prerequisite Waiver Request Form</h3>
            <p></p>
            <p style="font-size: 14px; font-style: italic">Used for students to enroll into a course for a current semester without the required
                Co/Prerequisite for that course.</p>
        </div>
        <button id="coprerequisite-form-button" style="outline: none; position: absolute; right: 0; bottom: 0" class="w3-margin w3-theme-red w3-btn w3-round-xlarge">Start Form</button>
    </div>
</div>

<div id="currentFormOpen" style="display: none"></div>
